<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Grey Theme • Centered Hero</title>
  <style>
    :root{
      --bg-0: #0f1012;
      --bg-1: #15171a;
      --ring: #2a2d33;
      --text: #e7e7e7;
      --muted: #a7a7a7;
    }

    *,*::before,*::after{ box-sizing: border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      color:var(--text);
      background:
        radial-gradient(60vw 60vw at 70% -10%, rgba(255,255,255,0.06), transparent 60%),
        radial-gradient(50vw 50vw at -10% 10%, rgba(255,255,255,0.05), transparent 55%),
        linear-gradient(180deg, #0f1012 0%, #0c0d0f 100%);
      font: 400 16px/1.6 system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      display:grid;
      place-items:center;
      padding: 6vh 20px;
    }

    .shell{
      width:min(920px, 100%);
      position:relative;
      isolation:isolate;
    }

    .card{
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.00));
      border: 1px solid var(--ring);
      border-radius: 24px;
      padding: clamp(28px, 7vw, 64px);
      box-shadow: 0 10px 30px rgba(0,0,0,0.35);
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      text-align:center;
    }

    .logo-wrap{
      display:inline-grid;
      place-items:center;
      width:140px; height:140px;
      margin-inline:auto; margin-bottom: clamp(18px, 3vw, 24px);
      border-radius: 28px;
      background: radial-gradient(80% 80% at 50% 50%, rgba(255,255,255,0.06), rgba(255,255,255,0.02));
      border:1px solid var(--ring);
      position:relative;
      box-shadow: 0 8px 24px rgba(0,0,0,0.35), inset 0 1px 0 rgba(255,255,255,0.05);
      animation: float 6s ease-in-out infinite;
      overflow:hidden;
    }

    .logo-wrap img{
      width:100%;
      height:100%;
      object-fit:cover;
    }

    h1{
      margin:0 0 10px;
      font-weight:800;
      letter-spacing:-0.02em;
      line-height:1.07;
      font-size: clamp(34px, 6.5vw, 64px);
      text-wrap: balance;
      text-shadow: 0 1px 0 rgba(255,255,255,0.02);
    }

    p.desc{
      margin: 0 auto;
      max-width: 66ch;
      font-size: clamp(14px, 1.8vw, 18px);
      color: var(--muted);
      text-wrap: pretty;
    }

    .divider{
      width: 100%; height:1px; background: linear-gradient(90deg, transparent, rgba(255,255,255,0.08), transparent);
      margin: clamp(18px, 3.5vw, 28px) 0;
    }

    .ring{
      position:absolute; inset:auto; pointer-events:none; z-index:-1;
      filter: blur(18px) saturate(110%);
      opacity:.55;
    }
    .ring.r1{ width:340px; height:340px; left:-120px; top:-120px; background: radial-gradient(50% 50% at 50% 50%, rgba(255,255,255,0.10), transparent 70%); }
    .ring.r2{ width:300px; height:300px; right:-100px; bottom:-120px; background: radial-gradient(50% 50% at 50% 50%, rgba(255,255,255,0.08), transparent 70%); }

    @keyframes float{ 0%,100%{ transform: translateY(0px);} 50%{ transform: translateY(-6px);} }

    @media (prefers-reduced-motion: reduce){
      .logo-wrap{ animation:none; }
    }
  </style>
</head>
<body>
  <main class="shell">
    <div class="card">
      <div class="logo-wrap">
        
        <img src="logo.png" alt="Your Logo" />
      </div>

      <h1>HTTP SERVER project 🌐</h1>
      <p class="desc">This site runs on a custom HTTP server written from scratch in C++. It handles TCP, parses HTTP, and serves pages without Apache or Nginx.</p>

      <div class="divider"></div>

      <p class="desc" style="font-size: clamp(12px,1.6vw,16px);">note: the html file code is build by an ai 🤖</p>
    </div>

    <div class="ring r1"></div>
    <div class="ring r2"></div>
  </main>
</body>
</html>
